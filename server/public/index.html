<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head></head>
<body onload="InitThis();">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="digits.js"></script>
    <div align="center">
        <h1>Tiny Handwritten OCR (using IBM Watson)</h1>
        <p>Draw a number (0 to 9) in the box below, then press classify.</p>
        <canvas id="myCanvas" width="200" height="200" style="border:2px solid black"></canvas>
        <br /><br />
        <button onclick="javascript:clearArea();return false;">Clear Area</button>
        <button onclick="classify();">Classify</button>
        <a id="downloadImgLink" onclick="$('#downloadImgLink').attr('href', document.getElementById('myCanvas').toDataURL());" download="digit.jpg" href="#" target="_blank">Download Drawing</a>
    </div>
    <div id="res" align="center"></div>
</body>
</html>
